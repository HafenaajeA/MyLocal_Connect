# Render deployment configuration for backend
services:
  - type: web
    name: mylocal-connect-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: # Add your MongoDB Atlas connection string
      - key: JWT_SECRET
        value: # Add your JWT secret
      - key: CLIENT_URL
        value: # Add your frontend URL
      - key: SESSION_SECRET
        value: # Add your session secret
